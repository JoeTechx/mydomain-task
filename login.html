    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <ul class="nav-list grid">
                    <li class="nav-item">

                </ul>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== LOGIN ====================-->
            <div class="login">
                <div class="login-form">
                    <div class="login-title">
                        <h2>Login</h2>
                    </div>
                    <form action="/action_page.php" method="post">
                        <div class="login-detail">
                            <label for="email"> Email address or User name</label>
                            <input id="email" type="email" placeholder="Enter Username or Email" name="Email"
                                required="">
                        </div>
                        <div class="login-detail">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </div>
                        <p class="login-terms">By continuing, you agree to the <span class="terms"> <a href="#"> Terms
                                    of use </a></span> and <span class="policy"> <a href="#">Privacy Policy.</a> </span>
                        </p>
                        <div class="submit-btn">
                            <button type="submit" class="login-btn button button--flex">sign in</button>
                        </div>
                        <p class="forget-password">forget password</p>
                        <p class="no-account">Don't have an account? <a href="sign up.html" class="sign-up-link">sign
                                up</a></p>
                        <div class="google-sign-in">
                            <hr class="google-line"> or continue with
                            <hr class="google-line">
                        </div>
                        <a href="#" class="google--img"><img src="./image/LOG IN social.png" alt=""
                                class="google-img"></a>

                    </form>
                </div>
            </div>
        </main>
        <!--==================== FOOTER ====================-->
